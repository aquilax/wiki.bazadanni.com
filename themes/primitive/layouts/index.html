{{ define "main" }}
  <main aria-role="main">
    <header class="homepage-header">
      <h2>{{.Title}}</h2>
      {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
      {{ end }}
    </header>
    <div class="homepage-content">
      {{.Content}}
    </div>
    {{- if .Sections -}}
    <ul>
      {{- range .Sections -}}
        <li>
          <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
      {{- end -}}
      </ul>
    {{- end -}}
  </main>
{{ end }}
